<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Shared Form Demo</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Ed Cashin <ed.cashin@acm.org>">

  <link rel="stylesheet" href="pub/bootstrap-3.1.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="pub/bootstrap-3.1.1-dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="pub/index.css">
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Shared Form</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container">

    <div class="starter-template">
      <h1>{{.Welcome}}</h1>
      <p class="lead">This will be a demonstration of a web form shared by multiple users.</p>
    </div>

  </div><!-- /.container -->

  <div class="theform">
    <form class="form-horizontal" role="form">
      <div class="form-group">
	<label for="inputEmail" class="col-sm-2 control-label">Email</label>
	<div class="col-sm-10">
	  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	</div>
      </div>
      <div class="form-group">
	<label for="inputBand" class="col-sm-2 control-label">Favorite Band</label>
	<div class="col-sm-10">
	  <input
             data-bind='value: instantaneousValue, valueUpdate: ["input", "afterkeydown"]'
             class="form-control" id="inputBand" placeholder="Band Name">
	</div>
      </div>
      <div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
	  <div class="checkbox">
            <label>
              <input type="checkbox"> Digital music only
            </label>
	  </div>
	</div>
      </div>
    </form>

    <div data-bind="visible: loggedValues().length > 0">
      <h3>Change log (for debugging)</h3>
      <ul data-bind="foreach: loggedValues">
        <li data-bind="text: $data"></li>
      </ul>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="pub/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
  <script src="pub/js/knockout/knockout-3.1.0.js"></script>
  <script src="pub/shform.js"></script>
</body>
</html>
